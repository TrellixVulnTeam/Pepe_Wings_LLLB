<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Plascencia">
    <meta name="copyright" content="Ivan Plascencia">
    <meta name="description" content="Sitio web oficial de Grupo Pepe Wings">
    <meta name="keywords" content="Fast Food, Alitas, Toluca, Metepec, Wings, coctelería, Pepe Wings, Los Chupecitos, Boneless, Delivery, Servicio a domicilio, micheladas, mojitos, Las alitas, Wings army, Wing stop, hamburguesas, hotdogs, menu digital, promociones, instagram, @pepe_wings, @los_chupecitos">
    <title>Reservaciones | Pepe Wings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/pepewgs.jpg">
    <script src="https://kit.fontawesome.com/ffcf9bdbcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Estructura del ecabezado -->
    <header class="encabezado">
        <div>
            <a href="../index.html">
                <img src="../img/logoPepeWings.png" width="100px" alt="">
            </a>
        </div>
    </header>

    <!-- Estructura de la sección Clientes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <span class="text-warning fs-5 fw-bold"> Pepe Wings | Fast Food</span>
            </a>
            <button class="navbar-toggler btn-warning" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="menu.html">Menú</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="promociones.html">Promos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="galeria.html">Galería</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="reservaciones.html">Reservar</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-warning btn-primary-outline-success" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <!-- Portada -->
        <div class="banner">
            <div class="banner_reservation">
                <h1>Aparta tu lugar</h1>
            </div>
        </div>

        <!-- Formulario de Reservaciones -->
        <div class="container" id="reservaciones">
            <div id="titulo-reservaciones" class="text-center mb-4">
                <div><img src="https://cdn-icons-png.flaticon.com/512/2370/2370279.png" alt="Reservar"
                        class="img-fluid"></div>
                <h2>Reservaciones</h2>
                <p class="fs-5">No te quedes sin lugar</p>
                <form action="">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre y Apellido"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Correo Electrónico"
                                aria-label="Correo Electrónico">
                        </div>
                        <div class="col">
                            <input type="movil" class="form-control" placeholder="No. de teléfono"
                                aria-label="Teléfono">
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Motivo de tu visita</option>
                            <option value="1">Cumpleaños</option>
                            <option value="2">Aniversario</option>
                            <option value="3">Diversión</option>
                        </select>
                        <label for="floatingSelect">Cuéntanos un poco más</label>
                    </div>
                    <label for="datatime" class="selec_date">Fecha y hora de reservación</label>
                    <div class="form-floating mb-3"> <!-- Revisar el tema del calendario -->   
                        <input size="16" type="datetime-local" class="form-control" id="datetime">
                        <script type="text/javascript">
                            $("#datetime").datetimepicker({
                                format: 'yyyy-mm-dd hh:ii',
                                autoclose: true,
                                todayBtn: true
                            });
                            </script>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>No. de personas</option>
                            <option value="1">2 personas</option>
                            <option value="2">3 personas</option>
                            <option value="3">4 personas</option>
                            <option value="4">5 personas</option>
                            <option value="5">6 personas</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Información Adicional</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-warning btn-primary-outline-success" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer  class="bg-dark">
        <nav>
            <div>
                <a href="../index.html" class="logo">
                    <img src="../img/logoPepeWings.png" alt="Pepewings">
                </a>
            </div>
        </nav>
        <span class="fs-5">Pepe Wings © | Todos los derechos reservados</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
</body>

</html>

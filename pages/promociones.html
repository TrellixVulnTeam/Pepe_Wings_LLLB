<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones | Pepe Wings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../img/pepewgs.jpg">
</head>

<body>
    <!-- Estructura del ecabezado -->
    <header class="container-fluid bg-dark d-flex justify-content-center p-2">
        <a href="../index.html">
            <img src="../img/logoPepeWings.png" width="150px" alt="">
        </a>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <span class="text-warning fs-5 fw-bold"> Pepe Wings | Fast Food</span>
            </a>
            <button class="navbar-toggler btn-warning" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="menu.html">Menú</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="promociones.html">Promos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="galeria.html">Galería</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="reservaciones.html">Reservar</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-warning btn-primary-outline-success" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <!-- Portada -->
        <div class="container-fluid d-flex text-aling-center justify-content-center fs-8 bg-secondary p-2" id="banner ">
            <div class="contenido-banner">
                <h1><span>¡Promos del mes!</span></h1>
            </div>
        </div>

        <!-- sección promociones: -->
    <section class="container">
        <div id="carouselExampleControls" class="carousel slide m-2 p-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="prom carousel-item active" data-bs-interval="3000">
                    <img src="../img/promo1.png" class="d-block w-100 img-fluid">
                </div>
                <div class="prom carousel-item img-fluid" data-bs-interval="3000">
                    <img src="../img/promo2.jpg"  class="d-block w-100">
                </div>
                <div class="prom carousel-item" data-bs-interval="3000">
                    <img src="../img/promo3.png" class="d-block w-100">
                </div>
                <div class="prom carousel-item" data-bs-interval="3000">
                    <img class="img-fluid" src="../img/promo4.png" d-block w-100">
                </div>
                <div class="prom carousel-item" data-bs-interval="3000">
                    <img class="img-fluid" src="../img/promo5.png" d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

        <!-- Pie de página -->
        <footer  class="bg-dark">
            <nav>
                <div>
                    <a href="../index.html" class="logo">
                        <img src="../img/logoPepeWings.png" alt="Pepewings">
                    </a>
                </div>
            </nav>
            <span class="fs-5">Pepe Wings © | Todos los derechos reservados</span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
